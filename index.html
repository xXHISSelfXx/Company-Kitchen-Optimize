<!DOCTYPE html>
<html>
<head>
	<title>Number List Generator</title>
	<script>
		function generateList() {
			const items = [
				{ name: 'Soda (Bottle)', value: 1.51 },
				{ name: 'Soda (can)', value: 0.96 },
				{ name: 'Chips', value: 1.35 },
				{ name: 'Milk', value: 1.23 },
				{ name: 'Peace Tea', value: 2.29 },
			];

			const targetNumber = parseInt(document.getElementById('target-number').value);

			// Sort the items in descending order based on their value
			items.sort((a, b) => b.value - a.value);

			// Loop through the items and add them to the list if possible
			let list = [];
			let totalValue = 0;
			while (totalValue < targetNumber) {
				let itemAdded = false;
				for (let i = 0; i < items.length; i++) {
					if (items[i].value <= targetNumber - totalValue) {
						list.push(items[i]);
						totalValue += items[i].value;
						itemAdded = true;
						break;
					}
				}
				if (!itemAdded) {
					break;
				}
			}

			// Display the list and its total value
			let listHtml = '';
			let listValue = 0;
			for (let i = 0; i < list.length; i++) {
				listHtml += `<li>${list[i].name} (${list[i].value})</li>`;
				listValue += list[i].value;
			}
			listHtml += `<li><strong>Total Value:</strong> ${listValue}</li>`;
			document.getElementById('list').innerHTML = listHtml;
		}
	</script>
</head>
<body>
	<h1>Number List Generator</h1>
	<p>Type in a number and click the button to generate a list of items with numeric values that gets the total numeric value of the list as close to the chosen number as possible, without going over.</p>
	<label for="target-number">Target Number:</label>
	<input type="number" id="target-number">
	<button onclick="generateList()">Generate List</button>
	<ul id="list"></ul>
</body>
</html>
